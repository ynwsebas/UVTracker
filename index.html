<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UV Index</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="index.js"></script>
</head>
<body>
    <div id="content">

        <p id="lat-warn">Warning: latitude must be between -90.00 and 90.00</p>
        <p id="long-warn">Warning: longitude must be between -180.00 and 180.00</p>

        <form id="form">
            <h1>Get UV Index</h1>
            <label for="latitude">Latitude:</label>
            <input type="number" step = ".01" id="latitude">
            <label for="longitude">Longitude:</label>
            <input type="number" step = ".01" id="longitude">
            <input type="submit" value="Submit" id="submit" disabled>
        </form>

        <div id="results"></div>
    </div>

</body>
</html>
